<div class="form-container">
  <h3>My Master Resume</h3>
  <p>Paste your full resume here. This will be used by the AI to analyze job descriptions.</p>

  <form [formGroup]="resumeForm" (ngSubmit)="onSubmit()">

    <!-- Resume Textarea -->
    <div class="form-field">
      <label for="resumeText">Resume Content</label>
      <textarea id="resumeText" formControlName="resumeText" rows="20"></textarea>
    </div>

    <!-- Submit Button -->
    <!-- FIXED: Added the '=' after 'type' -->
    <button type="submit" [disabled]="isSubmitting" class="submit-btn">
      {{ isSubmitting ? 'Saving...' : 'Save Resume' }}
    </button>

    <!-- Submission Status Message -->
    <div *ngIf="submitMessage" class="submit-msg" [class.error-msg]="isError">
      {{ submitMessage }}
    </div>
  </form>
</div>
