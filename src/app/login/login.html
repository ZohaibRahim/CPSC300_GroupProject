<div class="login-page-container">
    <div class="card">
        <!-- Title changes based on mode -->
        <h2 class="card-title">{{ isLoginMode ? 'Sign In' : 'Create Account' }}</h2>

        <form (ngSubmit)="onSubmit()">
            
            <!-- Email Input -->
            <div class="input-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    [(ngModel)]="userEmail" 
                    required 
                    placeholder="name@example.com"
                >
            </div>

            <!-- Password Input -->
            <div class="input-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    [(ngModel)]="userPassword" 
                    required
                    minlength="6"
                    placeholder="Min 6 characters"
                >
            </div>

            <!-- Confirm Password Input (Only visible in Register Mode) -->
            <div class="input-group" *ngIf="!isLoginMode">
                <label for="passwordConfirm">Confirm Password</label>
                <input 
                    type="password" 
                    id="passwordConfirm" 
                    name="passwordConfirm" 
                    [(ngModel)]="userPasswordConfirm" 
                    required
                    placeholder="Repeat password"
                >
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn primary">
                {{ isLoginMode ? 'Login' : 'Register' }}
            </button>
        </form>

        <!-- Mode Toggle Button -->
        <button type="button" class="btn secondary" (click)="toggleMode()">
            {{ isLoginMode ? 'Need an account? Register' : 'Already registered? Sign In' }}
        </button>
    </div>
</div>
