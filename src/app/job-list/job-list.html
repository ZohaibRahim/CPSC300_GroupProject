<div class="list-container">
  <div class="list-header">
    <h3>My Job Applications</h3>
    
    <div class="filter-bar">
      <div class="search-wrapper">
        <span class="search-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 18px; height: 18px;">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </svg>
        </span>
        <input 
          type="text" 
          placeholder="Search company or title..." 
          [ngModel]="searchTerm$ | async" 
          (ngModelChange)="onSearchChange($event)"
        >
      </div>

      <div class="filter-wrapper">
        <select 
          [ngModel]="statusFilter$ | async" 
          (ngModelChange)="onStatusChange($event)"
        >
          <option value="All">All Statuses</option>
          <option value="Applied">Applied</option>
          <option value="Interviewing">Interviewing</option>
          <option value="Offer">Offer</option>
          <option value="Rejected">Rejected</option>
        </select>
      </div>
    </div>
  </div>
  
  <div *ngIf="filteredJobs$ | async as jobs; else loading">
    
    <div *ngIf="jobs.length === 0" class="empty-list">
      <p>No jobs found matching your filters.</p>
    </div>

    <div class="job-card" *ngFor="let job of jobs">
      <div class="job-card-main">
        <div class="job-info">
          <h4>{{ job.title }}</h4>
          <p class="company">{{ job.company }}</p>
          
          <p class="deadline" *ngIf="job.deadline">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
            </svg>
            <span>Deadline: {{ job.deadline | date:'mediumDate' }}</span>
          </p>

          <p class="notes">{{ job.notes }}</p>
        </div>
        
        <span class="status-badge status-{{ job.status | lowercase }}">{{ job.status }}</span>

        <div class="actions">
          <button class="btn-icon edit" (click)="onEdit(job.id)" title="Edit">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 18px; height: 18px;">
              <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125" />
            </svg>
          </button>
          
          <button class="btn-icon delete" (click)="onDelete(job.id)" title="Delete">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 18px; height: 18px;">
              <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
          </button>
        </div>
      </div>

      <div class="ai-toggle-bar">
        <button class="ai-button" (click)="toggleAnalysis(job.id)">
          {{ visibleAnalysisId === job.id ? 'Hide' : 'Show' }} AI Analysis
          <span class="ai-button-icon">{{ visibleAnalysisId === job.id ? '▲' : '▼' }}</span>
        </button>
      </div>
      
      <div *ngIf="visibleAnalysisId === job.id" class="ai-placeholder">
        <p class="ai-title"><strong>AI Analysis (Mock Data):</strong></p>
        <p>{{ job.aiAnalysis }}</p>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <p>Loading job list...</p>
  </ng-template>
</div>
